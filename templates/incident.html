<!doctype html><head><style>table, th, td {    border: 1px solid black;    border-collapse: collapse;}th, td {    padding: 5px;    text-align: left;}</style></head>  <p><a href="/">Back to landing</a></p>    <p>Report New Incident</p>      <form action="/add_incident" method="POST">    <dl>      <dt>Laboratory ID:      <dd><input type="text" name="labid">      <dt>incident report date:      <dd><input type="date" name="reportdate">      <dt>incident Occured date:      <dd><input type="date" name="occurdate">      <dt>Threat Level:      <dd><input type="number" step="1" min="1" max="5" required name = "threatlevel"/>      <dt> Incident Type:          <select name="inctype" id="estatus">                  <option value = "theft" selected>Theft</option>                  <option value = "spill">spill</option>                  <option value = "loss">loss</option>                  <option value = "other">other</option>          </select>      <dt>incident summary:      <dd><input type="text" name="incsummary">      <dd><input type="submit" value="report">    </dl>  </form>
