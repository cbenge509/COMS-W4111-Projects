<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Your experiments</h1>
  <div>{{data}}</div>

  <div>
    {% for n in data %}
    <div>{{n}}</div>
    {% endfor %}
  </div>
  
  
  <form method="POST" action="/add_experiment">
  <p>Create a new experiment: 
    <label for="experimentstartdate">Experiment Start Date:</label><br>
    <input type="date" id="experimentstartdate" name="startdate"><br>
    <label for="experimentenddate">Experiment End Date:</label><br>
    <input type="date" id="experimentenddate" name="enddate">
        <select name="experimentstatus" id="user">
            {% for experimentstatus in statuses.items() %}
                <div> <option value="{{experimentstatus}}"> {{ status }} </option> </div>
            {% endfor %}
        </select>
  <input type="submit" value="Add"></p>
  </form>
  


<p><a href="another">Go to the other page</a></p>


<form method="POST" action="/add">
<p>Name of new research entity: <input type="text" name="name"> <input type="submit" value="Add"></p>
</form>

</body>


</html>
