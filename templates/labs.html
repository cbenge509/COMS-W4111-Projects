<!doctype html><head><style>table, th, td {    border: 1px solid black;    border-collapse: collapse;}th, td {    padding: 5px;    text-align: left;}</style></head>  <p><a href="/">Back to landing</a></p>      {% if comments %}  <p>Your Labs</p>  <table style="width:100%">    <tr>      <th>Laboratoryid</th>      <th>Safety Level</th>      <th>Managed Since Date</th>     </tr>    {% for comment in comments %}    <tr>      <td>{{comment.laboratoryid}}</td>      <td>{{comment.safetylevel}}</td>      <td>{{comment.managedsincedate}}</td>    </tr>    {% endfor %}  </table>  {% endif %}      <h4>Add new lab</h4>            <form method="POST" action="/add_lab">          <label for="managedsincedate">Managed Since Date:</label>          <input type="date" id="managedsincedate" name="msdate" size="25">          <label for="safetylevel">Safety Level:<label>          <input type="number" step="1" min="1" max="3" required name = "safetylevel">        <input type="submit" value="Add"></p>        </form>        <h3>Update Lab</h3>      <form method="POST" action="/update_lab">        <label for="laboratoryid">laboratory ID:</label>        <input type="number" id="laboratoryid" name="labid" size="25">        <label for="managedsincedate">Managed Since Date:</label>        <input type="date" id="managedsincedate" name="msdate" size="25">        <label for="safetylevel">Safety Level:<label>        <input type="number" step="1" min="1" max="3" required name = "safetylevel">      <input type="submit" value="Update"></p>      </form>
