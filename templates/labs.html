<!doctype html><head><style>table, th, td {    border: 1px solid black;    border-collapse: collapse;}th, td {    padding: 5px;    text-align: left;}</style></head>  <p><a href="/">Back to landing</a></p>    {% if comments %}  <p>Your Labs</p>  <table style="width:100%">    <tr>      <th>Laboratoryid</th>      <th>Safety Level</th>      <th>Managed Since Date</th>     </tr>    {% for comment in comments %}    <tr>      <td>{{comment.Laboratoryid}}</td>      <td>{{comment.safetylevel}}</td>      <td>{{comment.managedsincedate}}</td>    </tr>    {% endfor %}  </table>  {% endif %}      <p>Add new lab</p>      <form action="/add_lab" method="POST">    <dl>      <dt>Managed Since date:      <dd><input type="date" name="msincedate">      <dt>Safety Level:      <dd><input type="number" step="1" min="1" max="3" required name = "safetylevel"/>      <dd><input type="submit" value="add">    </dl>  </form>
